<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Page Not Found</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 50px;
        }

        h1 {
            font-size: 2.5em;
            color: red;
        }

        p {
            font-size: 1.2em;
            margin: 20px 0;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h1>404 - Page Not Found</h1>
    <p>The page you are looking for does not exist.</p>
    <a href="https://www.codingcreators.in/">Return to Home</a>
</body>
<script>
    setTimeout(function () {
        window.location.href = "https://www.codingcreators.in/";
    }, 5000); // Redirects after 5 seconds
</script>

</html>
